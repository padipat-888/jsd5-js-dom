<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-DOM-2 Example 2</title>
  </head>
  <body>
    <input id="fullname" type="text" placeholder="Full Name" />
    <input id="nickname" type="text" placeholder="NickName" />
    <button onClick="welcome()">Submit</button>
    <h1 id="h1"></h1>
  </body>
  <script type="text/javascript">
    const welcome = () => {
      const fullname = document.querySelector("#fullname").value;
      const nickname = document.querySelector("#nickname").value;
      //alert("Welcome " + fullname +"," + nickname );
      //document.getElementById("h1").innerHTML = "Welcome " + fullname +" , " + nickname ;
      document.querySelector("#h1").innerHTML = "Welcome " + fullname +" , " + nickname ;
    }
  </script>
</html>
